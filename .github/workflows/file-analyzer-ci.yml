name: File Analyzer CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install backend dependencies
        run: go mod tidy

      - name: Run backend tests
        run: go test ./...

      - name: Build Go backend binary
        run: go build -v ./...

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: malaikamuneeer/file-analyser:latest

  frontend:
    runs-on: ubuntu-latest
    needs: backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: malaikamuneeer/file-analyser-frontend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up kind (Kubernetes in Docker)
        uses: engineerd/setup-kind@v0.5.0
        with:
          version: v0.20.0

      - name: Load backend Docker image into kind cluster
        run: kind load docker-image malaikamuneeer/file-analyser:latest

      - name: Load frontend Docker image into kind cluster
        run: kind load docker-image malaikamuneeer/file-analyser-frontend:latest

      - name: Deploy backend to kind cluster
        run: kubectl apply -f deploy/backend/backend-deployment.yaml

      - name: Deploy frontend to kind cluster
        run: kubectl apply -f deploy/frontend/frontend-deployment.yaml

      - name: Deploy MongoDB to kind cluster
        run: kubectl apply -f deploy/mongodb/mongo-deployment.yaml

      - name: Deploy MySQL to kind cluster
        run: kubectl apply -f deploy/mysql/mysql-deployment.yaml
