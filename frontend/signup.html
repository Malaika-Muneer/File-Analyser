<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - File Analyser</title>
  <link rel="stylesheet" href="/frontend/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0e6c5d2.js" crossorigin="anonymous"></script>
</head>
<body class="auth-body">
  <div class="auth-container">
    
    <!-- Left side -->
    <div class="auth-left">
      <h1>FILE ANALYSER</h1>
      <p>Create an account to start uploading files and get instant insights.</p>
    </div>

    <!-- Right side -->
    <div class="auth-right">
      <h2><i class="fa-solid fa-user-plus"></i> Sign Up</h2>
      <form id="signupForm">
        <div class="input-group">
          <input type="text" id="username" name="username" placeholder="Username" required />
        </div>
        <div class="input-group">
          <input type="email" id="email" name="email" placeholder="Email" required />
        </div>
        <div class="input-group">
          <input type="password" id="password" name="password" placeholder="Password" required />
        </div>
        <button type="submit" class="btn-primary">Sign Up</button>
      </form>

      <div id="signupResults" class="msg"></div>
      <p class="switch-link"><a href="/signin.html">Already have an account? Sign In</a></p>
    </div>

  </div>

  <script>
    document.getElementById('signupForm').onsubmit = async function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const resultsDiv = document.getElementById('signupResults');
      resultsDiv.textContent = 'Creating account, please wait...';

      try {
        const response = await fetch('/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username: username, email: email, password: password })
        });

        const data = await response.json();

        if (!response.ok) {
          resultsDiv.textContent = 'Error: ' + (data.error || 'Something went wrong');
          return;
        }

        resultsDiv.textContent = 'Account created successfully! Redirecting to Sign In...';

        // Redirect to signin page after short delay
        setTimeout(() => {
          window.location.href = '/signin.html';
        }, 1000);

      } catch (err) {
        resultsDiv.textContent = 'Error: ' + err.message;
      }
    };
  </script>
</body>
</html>
