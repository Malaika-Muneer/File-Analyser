<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In - File Analyser</title>
  <link rel="stylesheet" href="/frontend/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0e6c5d2.js" crossorigin="anonymous"></script>
</head>
<body class="auth-body">
  <div class="auth-container">
    
    <!-- Left side -->
    <div class="auth-left">
      <h1>FILE ANALYSER</h1>
      <p>Sign in to access your dashboard and upload files for analysis.</p>
    </div>

    <!-- Right side -->
    <div class="auth-right">
      <h2><i class="fa-solid fa-right-to-bracket"></i> Sign In</h2>
      <form id="signinForm">
        <div class="input-group">
          <input type="text" id="username" name="username" placeholder="Username or Email" required />
        </div>
        <div class="input-group">
          <input type="password" id="password" name="password" placeholder="Password" required />
        </div>
        <button type="submit" class="btn-primary">Sign In</button>
      </form>

      <div id="signinResults" class="msg"></div>
      <p class="switch-link"><a href="/signup.html">Don't have an account? Sign Up</a></p>
    </div>

  </div>

  <script>
    document.getElementById('signinForm').onsubmit = async function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const resultsDiv = document.getElementById('signinResults');
      resultsDiv.textContent = 'Signing in, please wait...';

      try {
        const response = await fetch('/signin', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username: username, password: password })
        });

        const data = await response.json();

        if (!response.ok) {
          resultsDiv.textContent = 'Error: ' + (data.error || 'Invalid credentials');
          return;
        }

        // Save JWT token in localStorage
        if (data.token) {
          localStorage.setItem('token', data.token);
          resultsDiv.textContent = 'Login successful! Redirecting...';

          // Optional: redirect to upload page after login
          setTimeout(() => {
            window.location.href = '/upload.html';
          }, 1000);
        } else {
          resultsDiv.textContent = 'Error: Token not received';
        }

      } catch (err) {
        resultsDiv.textContent = 'Error: ' + err.message;
      }
    };
  </script>
</body>
</html>
