services:
  backend:
    build:
      context: .               # Build backend from the current directory
      dockerfile: Dockerfile   # Use the Dockerfile in this directory
    container_name: file-analyser-backend
    ports:
      - "8005:8005"
    depends_on:
      - db
    environment:
      - DB_USER=root
      - DB_PASS=1234
      - DB_NAME=file_analyser
      - DB_HOST=db
      - DB_PORT=3306
    networks:
      - app-network

  db:
    image: mysql:latest
    container_name: mysql-db
    restart: always
    environment:
      - DB_USER=root
      - DB_PASS=1234
      - DB_NAME=file_analyser
      - DB_HOST=db
      - DB_PORT=3306
    expose:
      - "3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend       # Build frontend from frontend folder
      dockerfile: Dockerfile
    container_name: file-analyser-frontend
    ports:
      - "5500:80"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:

volumes:
  db_data:
